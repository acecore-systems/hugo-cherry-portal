{{ define "main" }}

<section class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <p>{{ .Date.Format "2006年1月2日" }}</p>
    <article class="content">
      {{ if .Params.thumbnail }}<img src="{{ .Params.thumbnail }}" alt="{{ .Params.thumbnailAlt }}" />{{ end }}
      {{ .Content }}
    </article>
  </div>
</section>

{{ end }}
