<!DOCTYPE html>
<html lang="ja">

{{- partial "head" . -}}

<body>
  <div class="wrapper">
    {{- partial "header" . -}}
    <div class="content">
      {{- block "main" . }}{{- end }}

    {{- partial "footer" . -}}
  </div>

</body>

</html>
