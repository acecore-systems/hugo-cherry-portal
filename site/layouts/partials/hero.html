<section class="hero {{ if .IsHome }} is-fullheight {{ else }} is-medium {{ end }}" style="background-image: url({{ .Params.heroimg }})">

  <div class="hero-body" style="margin-top: 3.25rem;">
    <div class="container has-text-centered">
      {{ if .IsHome }}
      <h1 class="title is-1 has-text-shadow" style="font-family: 'Ubuntu', sans-serif;">
        CherryERC
      </h1>
      <h2 class="subtitle has-text-shadow" style="font-family: 'Ubuntu', sans-serif;">
        Extensive Reading in English Class
      </h2>
      {{ else }}
      <h1 class="title has-text-shadow">
        {{ .Title}}
      </h1>
      {{ end }}
    </div>
  </div>

</section>
