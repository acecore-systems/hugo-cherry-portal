{{ define "main" }}

<section class="section">
  <div class="container">
    {{ .Content }}
    <ul>
      {{ range (where .Pages "Section" "blog") }}
      <li>
        {{ if .Params.thumbnail }}<img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" />{{ end }}
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>

{{ end }}
