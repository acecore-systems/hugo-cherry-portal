backend:
  name: git-gateway
  branch: develop

# アップロードされた画像ファイルのパス
media_folder: "site/static/img"
# アップロードされた画像ファイルの場所
public_folder: "/img"
# 公開サイトのURL
site_url: https://cherryerc-homepage-dev.netlify.com
# サイト編集画面に表示されるリンク
display_url: https://cherryerc-homepage-dev.netlify.com
# ログイン画面のロゴ
#logo_url: https://exsample.com/logo.svg
# 言語設定
locale: "ja"

collections:

  - label: "ブログ" # 管理画面のサイドバーで使う
    name: "blog" # 管理画面のパスで使う　例：/admin/collections/blog
    folder: "site/content/blog" # Markdownを保存するディレクトリ。Hugoのsectionにあたる
    filter: {field: "page", value: "false"}
    create: true # 新しいページを作ることを許可する
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Markdownのファイル名　例：YYYY-MM-DD-title.md
    fields: # ページ作成画面で使う。Front Matterの値を書く
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime" }
      - { label: "サムネイル画像", name: "thumbnail", widget: "image" }
      - { label: "本文", name: "body", widget: "markdown" }

  - label: "ページ"
    name: "page"
    folder: "site/content"
    filter: {field: "page", value: "true"}
    create: false
    fields:
      - { tabel: "タイトル", name: "title", widget: "string" }
      - { label: "本文", name: "body", widget: "markdown" }